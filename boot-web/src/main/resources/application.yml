#server
server:
  session:
    timeout: 3600 #秒
  context-path: /

#spring
spring:
  profiles:
    active: dev
  aop:
    auto: true # Add @EnableAspectJAutoProxy
    proxy-target-class: false
  http:
    #编码
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    #MultipartResolver
    multipart:
      enabled: false #关闭自带multipartResolver,否则commonsMultipartResolver解析会得不到数据
  mail:
    host: smtp.163.com
    username: xwb1ng@163.com
    password: xwbing000111 #邮箱设置里获取的授权码
    default-encoding: utf-8
    properties:
      mail:
        smtp:
          auth: true #授权
          starttls:
            enable: true
            required: true
  jpa:
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        dialect: org.hibernate.dialect.MySQL5Dialect

#mybatis
#mybatis:
